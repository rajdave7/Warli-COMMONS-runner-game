<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        background-color: rgb(94, 4, 4);
        user-select: none;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }
      canvas {
        border: 0.1px solid rgb(94, 4, 4);
      }
      a {
        color: rgb(161, 157, 157);
      }
      .links {
        margin-bottom: 20px;
        font-weight: normal;
        font-size: 1.2em;
      }
      .separator {
        color: grey;
      }
      .game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          255,
          255,
          255,
          0.5
        ); /* semi-transparent white background */
        display: none; /* initially hidden */
        justify-content: center;
        align-items: center;
      }
      .game-over-overlay img {
        max-width: 80%; /* Adjust image size as needed */
        max-height: 80%;
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>

        href="https://youtu.be/ooru4pyEv1I"
        >YouTube Tutorial</a
      >
    </div> -->
    <canvas id="game"></canvas>
    <div class="game-over-overlay">
      <img id="gameOverImage" src="" alt="Game Over Image" />
    </div>
    <div>
      <!-- <img src="public/dance.gif" alt="" /> -->
    </div>
  </body>
</html>
